<div class="bg-info border-right p-3" id="sidebar">
  <h4 class="text-info-subtle">Gifsapp</h4>
  <hr class="text-info-subtle">

  <div class="list-group list-reset">
    <button
    *ngFor="let tag of tags"
    class="list-group-item list-group-item-action"
    (click)="searchTag(tag)"
    >
      {{tag | titlecase}}
    </button>
  </div>


</div>
